<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원가입</title>
<script type="text/javascript" src = "../js/validCheck.js"></script>
<script type="text/javascript">

	function moveJumin(){
		//alert(document.joinForm.ssn1.value);
		if(document.joinForm.ssn1.value.length == 6){
			document.joinForm.ssn2.focus();
		}
	}
	
	function dupCheck(){
		
		window.open('dupcheck.html', 'child','toolbar = yes, location = no, status = no, menubar = no,' +
				'scrollbars = no, resizable = no, width = 450, height = 180, top = 200, left=1000');
	}
	
</script>
</head>
<body>
	<br>
	<h2 align="center">회원가입</h2>
	<hr>
	<br>
	<center>
	<form name="joinForm" action="welcome.html" method = "post">

		<table cellspacing="0" cellpadding="10" align="center" bgcolor = "EAEAEA">

			<tr>
				<td><font color = "red">*</font>I D:</td>
				<td><input type="text" name="id" readonly="readonly" onclick="dupCheck()"> 
				<input type="button"value="중복확인" onclick = "dupCheck()"></td>
			</tr>
			<tr>
				<td><font color = "red">*</font>비 번:</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td><font color = "red">*</font>비번확인:</td>
				<td><input type="password" name="pass2"></td>
			</tr>
			<tr>
				<td><font color = "red">*</font>이 름:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td><font color = "red">*</font>주민번호:</td>
				<td><input type="text" name="ssn1" size="7" maxlength="6" onkeyup="moveJumin()">
					- <input type="password" name="ssn2" size="8" maxlength="7"></td>
			</tr>
			<tr>
				<td><font color = "red">*</font>전화번호:</td>
				<td><input type="text" name="hp1" size="5"> - <input
					type="text" name="hp2" size="5"> - <input type="text"
					name="hp3" size="5"></td>
			</tr>
			<tr>
				<td><font color = "red">*</font>주 소:</td>
				<td><input type="text" size="30" name="addr"></td>
			</tr>
			<tr>
				<td><font color = "red">*</font>직 업:</td>
				<td><select name ='job'>
						
						<option value="choice">선택</option>
						<option value="학생">학생</option>
						<option value="직장인">직장인</option>
						<option value="공무원">공무원</option>
						<option value="백수">백수</option>
						<option value="자영업">자영업</option>
						<option value="주부">주부</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="등록" style= "width:70px" onclick = "return validCheck()">
					<input type="reset" value="취소" style="width:70px"></td>
			</tr>


		</table>

	</form>
	</center>
</body>
</html>

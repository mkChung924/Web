<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- form_test.html -->
<body>

	<h3>form태그와 input태그</h3>
	<hr>
	<!-- <form name = "inputForm" action = "이동할 URL"> -->

	<form name="inputForm" action="form_test.html">
		input(기본 text): <input name="name" value="김길동"> <input
			type="text"> <br> input(hidden): <input type="hidden">
		<br> input(password): <input type="password" name="pass">
		<br> input(checkbox): <input type="checkbox"> <br> <input
			type="checkbox" checked="checked"> 사과 <input type="checkbox">
		딸기 <input type="checkbox"> 포도 <input type="checkbox">
		바나나 <br> input(radio): <input type="radio"> <br> <input
			type="radio" name="gender"> 남자 <input type="radio"
			name="gender" checked> 여자 <br> input(button): <input
			type="button" value="나버튼"> <br> button태그:
		<button>너버튼</button>
		<br> input(submit): <input type=submit value="전송"> <br>
		input(reset): <input type="reset" value="취소"> <br> 지역 <select
			multiple="multiple" size="5">
			<option>서울</option>
			<option>대구</option>
			<option>광주</option>
			<option>부산</option>
			<option>강원</option>
		</select> <br> 메모
		<textarea rows="5" cols="10"></textarea>
		<br> 파일선택: <input type="file">
	</form>

	<form name="form2"></form>
	<form name="form3"></form>

</body>
</html>

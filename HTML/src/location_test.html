<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function movePage(page) {
		if(page === 'hello'){
			location.href = "hello.html";
		} else if(page === 'joinForm'){
			//location.reload();
			location.replace('joinForm.html');
		}
	}
	
</script>
</head>
<body>

	<h3>location 테스트</h3>
	<script type="text/javascript">
	
		var str = location.href;
		document.write("현재 URL: " + str);
	</script>
	<br>
	<button onclick="movePage('hello')">페이지 이동(hello.html)</button>
	<br>
	<button onclick="movePage('joinForm')">페이지 이동(joinForm.html)</button>

</body>
</html>

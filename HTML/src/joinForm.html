<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원가입</title>
</head>
<body>
	<br>
	<h2 align="center">회원가입</h2>
	<hr>
	<br>
	<center>
	<form name="joinForm">

		<table cellspacing="0" cellpadding="10" align="center" bgcolor = "EAEAEA">

			<tr>
				<td>I D:</td>
				<td><input type="text" name="id"> <input type="button"
					value="중복확인"></td>
			</tr>
			<tr>
				<td>비 번:</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>비번확인:</td>
				<td><input type="password" name="pass2"></td>
			</tr>
			<tr>
				<td>이 름:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>주민번호:</td>
				<td><input type="text" name="ssn1" size="7" maxlength="6">
					- <input type="text" name="ssn2" size="8" maxlength="7"></td>
			</tr>
			<tr>
				<td>전화번호:</td>
				<td><input type="text" name="hp1" size="5"> - <input
					type="text" name="hp2" size="5"> - <input type="text"
					name="hp3" size="5"></td>
			</tr>
			<tr>
				<td>주 소:</td>
				<td><input type="text" size="30" name="addr"></td>
			</tr>
			<tr>
				<td>직 업:</td>
				<td><select>
						<option value="student">학생</option>
						<option value="worker">직장인</option>
						<option value="officer">공무원</option>
						<option value="nojob">백수</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="등록" style= "width:70px">
					<input type="reset" value="취소" style="width:70px"></td>
			</tr>


		</table>

	</form>
	</center>
</body>
</html>

<!-- js_test.html -->
<body>
	<h3>자바스크립트 테스트</h3>
	<hr>
	<script type="text/javascript">
		//ddocument.write("브라우저에 출력하고 싶은 내용(text,태그) <br>")
		document.write("<font size = 6>안녕, 자바스크립트!</font>")
		var str = "JAVA\"SCRIPT\"PROGRAMMING";
		document.write("<br>STR = " + str);
		
		a = 10;
		b = 5;
		
		document.write('<br>'+a+'/'+b+'=' + (a/b));
		document.write('<br>'+a+'%'+b+'=' + (a%b));
		
		if(a<b){
			document.write('<br>'+a + '가' + b + '보다 작습니다.');
		} else if(a>b){
			document.write('<br>'+a + '가' + b + '보다 큽니다.');
		} else {
			document.write('<br>'+a +'와' + b + '는 같습니다.');
		}
		
		
	</script>
</body>
</html>

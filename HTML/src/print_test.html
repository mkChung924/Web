<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function print(){
	
	var f = document.printForm;
	
	var name = f.name.value;
	var pass = f.pass.value;
	var room = f.room.value;
	var food = f.food.value;
	var ta = f.ta.value;
	var fruit ='';
	
	if(f.apple.checked) fruit += f.apple.value +' ';
	if(f.straw.checked) fruit += f.straw.value + ' ';
	if(f.banana.checked) fruit += f.banana.value + ' ';
	
	if(name === '' || pass === ''){
		alert('이름 또는 비번을 입력하세요.');
		return;
	} else {	
		
		alert('이름: ' + name +'\n비번: ' + pass + '\n과일: ' + fruit + '\n강의실: ' + room +
				'\n점심메뉴: ' + food + "\n메모: " + ta);
	}
	
}

</script>
</head>
<body>
	<h3>프린트 테스트</h3>
	<hr>
	<form name = "printForm">
		이름: <input type="text" name="name"><br> 
		비번: <input type="password" name="pass"><br> 
		
		좋아하는 과일: 
		<input type="checkbox" name="apple" value = "사과" checked>사과
		<input type="checkbox" name="straw" value = "딸기">딸기 
		<input type="checkbox" name="banana" value = "바나나">바나나<br> 
		
		강의실: 
		<input type="radio" name="room" value="1강의실" checked="checked">1강의실 
		<input type="radio" name="room" value="2강의실"> 2강의실 
		<input type="radio" name="room" value="3강의실"> 3강의실 
		<input type="radio" name="room" value="4강의실"> 4강의실 
		<input type="radio" name="room" value="5강의실"> 5강의실 
		<input type="radio" name="room" value="6강의실"> 6강의실<br>
		 
		점심메뉴: 
		<select name = "food">
			<option value='한식'>한식</option>
			<option value='한식'>중식</option>
			<option value='한식'>양식</option>
			<option value='한식'>일식</option>
		</select><br> 
		메모:
		<textarea rows="5" cols="30" name="ta"></textarea>
		<br>

		<button name='show' onclick="print()">선택된내용출력</button>
	</form>

</body>
</html>
